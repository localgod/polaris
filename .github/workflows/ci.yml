name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint markdown
        run: npm run mdlint

      - name: eslint
        run: npm run lint 

  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        test-layer: [model, api, ui, smoke]

    services:
      neo4j:
        image: neo4j:5-community
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_PLUGINS: '["apoc"]'
          NEO4J_dbms_security_procedures_unrestricted: apoc.*
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 30s

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers (UI tests only)
        if: matrix.test-layer == 'ui'
        run: npx playwright install chromium --with-deps

      - name: Wait for Neo4j to be ready
        run: |
          echo "Waiting for Neo4j to be ready..."
          for i in {1..30}; do
            if npm run migrate:status > /dev/null 2>&1; then
              echo "✅ Neo4j is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Neo4j not ready yet, waiting..."
            sleep 2
          done
          echo "❌ Neo4j failed to become ready"
          exit 1
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword

      - name: Migrate database schema
        run: npm run migrate:up
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword

      - name: Seed database
        run: npm run seed:clear
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword

      - name: Start dev server (UI tests only)
        if: matrix.test-layer == 'ui'
        run: |
          npm run dev &
          echo "Waiting for dev server to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "✅ Dev server is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Dev server not ready yet, waiting..."
            sleep 2
          done
          echo "❌ Dev server failed to start"
          exit 1
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword

      - name: Run ${{ matrix.test-layer }} tests with coverage
        run: npm run test:${{ matrix.test-layer }} -- --coverage
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword
          NUXT_TEST_BASE_URL: http://localhost:3000

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.test-layer }}
          path: coverage/
          retention-days: 7

  coverage-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: coverage-*
          path: coverage-artifacts/

      - name: Merge coverage reports
        run: |
          mkdir -p coverage
          # Copy the first coverage report as base
          if [ -d "coverage-artifacts/coverage-model" ]; then
            cp -r coverage-artifacts/coverage-model/* coverage/
          fi
          echo "Coverage artifacts merged"

      - name: Report Coverage
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d ".output" ]; then
            echo "Build failed: .output directory not found"
            exit 1
          fi
          echo "Build successful: .output directory created"
name: Copilot Setup Steps

# Only trigger for validation when the workflow file itself changes
# or when manually dispatched for testing
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml

permissions:
  contents: read

jobs:
  # This is the ONLY job that Copilot coding agent will use
  # All setup steps must be defined here
  copilot-setup-steps:
    name: Setup Node and cache dependencies (copilot-setup-steps)
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    # Neo4j service for database operations
    services:
      neo4j:
        image: neo4j:5-community
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_PLUGINS: '["apoc"]'
          NEO4J_dbms_security_procedures_unrestricted: apoc.*
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 30s

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js 20 (LTS)
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --unsafe-perm

      - name: Wait for Neo4j to be ready
        run: |
          echo "Waiting for Neo4j to be ready..."
          for i in {1..30}; do
            if npm run migrate:status > /dev/null 2>&1; then
              echo "✅ Neo4j is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Neo4j not ready yet, waiting..."
            sleep 2
          done
          echo "❌ Neo4j failed to become ready"
          exit 1
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword

      - name: Migrate database schema
        run: npm run migrate:up
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword

      - name: Seed database
        run: npm run seed:clear
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword

      - name: Verify setup
        run: |
          echo "✅ Setup complete!"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Dependencies installed"
          echo "Neo4j ready and migrated"
